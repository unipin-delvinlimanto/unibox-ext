<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Redirect</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>
        .card { max-width: 560px; }
        .description { color: #858BBB; }
        .success-description { color: #08CF65; } 
        .fail-description { color: #FF5757; }
        .checkout-amount { font-size: 28px; }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <main class="container">
        <div class="card mx-auto p-5 align-items-center flex-column text-center">
            <div th:switch="${paymentInfoFormModel.paymentStatus}">
                <div th:case="'SUCCESS'">
                    <img class="mb-3" src="/images/green-tick.png" alt="Success" width="48px" height="auto">
                    <div class="success-description f14" th:text="#{pgw.general.label.paymentSuccess}"></div>
                </div>

                <div th:case="'FAIL'">
                    <img class="mb-3" src="/images/red-close.jpg" alt="Fail" width="48px" height="auto">
                    <div class="fail-description f14" th:text="#{pgw.general.label.paymentFailed}"></div>
                </div>

                <div th:case="*">
                    <img class="mb-3" src="/images/payment-processing-clock.svg" alt="Processing" width="48px" height="auto">
                    <div class="description f14" th:text="#{pgw.general.label.pendingForYourPayment}"></div>
                </div>
            </div>

            <div class="checkout-amount mt-3 font-weight-bold" th:text="${paymentInfoFormModel.amount}"></div>
        </div>
    </main>
</body>
</html>
