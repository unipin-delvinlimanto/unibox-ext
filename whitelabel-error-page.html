<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found - 404</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/unipin-bootstrap.css">
    <link rel="stylesheet" href="/css/layout.css">
    <style>
        .img-fluid { padding: 30px 50px; }
        .title-case-0 {
            font-size: 1.714rem!important;
            font-weight: 700!important;
            line-height: 28px!important;
        }
        .fthin { font-weight: 300; }
        .mw-576 { min-height: 0 !important; }
        .btn { flex: 1 1 0; }
    </style>
</head>

<body class="d-flex flex-column">
    <picture>
        <source media="(min-width:992px)" srcset="/images/bg-overlay-web.png">
        <img src="/images/bg-overlay-mobile.png" alt="" class="position-absolute w-100 bg-overlay">
    </picture>

    <nav class="fixed-top flex-shrink-0 navbar navbar-dark nav-top-outter bg-dark-transparent">
        <div class="container justify-content-center">
            <img src="/images/unipin-logo-white.svg" alt="UniPin" width="110px" class="d-block cursor-pointer">
        </div>
    </nav>

    <main class="flex-grow-1">
        <div class="container container-outter-litepage">
            <div class="container-shadow-litepage-lg mw-576 card">
                <div class="litepage-fullheight text-center">
                    <img class="img-fluid w-100" src="/images/404.png" alt="Ops... Something Went Wrong.">

                    <h1 class="title-case-0" id="code-title" th:if="${errorMsg != null}" th:text=" #{${errorMsg}} + '!'" ></h1>
                    <div class="fthin" id="message">
                        <div th:if="${errorID != null}">
                            <div class="d-flex justify-content-center align-items-center">
                                <span th:text="'Error ID: ' + ${errorID}" ></span>
                                <button class="btn-outline-primary btn btn-sm flex-grow-0 ml-2" th:attr="onclick='navigator.clipboard.writeText(`'+${errorID}+'`);'"><img src="/images/copy.png" width="15px"></button>
                            </div>
                            
                            <p th:text="#{pgw.general.message.contactCustomerService}" >Customer service</p>
                        </div>
                    </div>

                    <div class="d-flex same-row-button mt-5">
                        <a href="mailto:cs.id@unipin.com?Subject=Report%20Application%20Error" class="btn btn-outline-primary rounded-pill mr-2 btn-thumb">Report Error</a>
                        <a th:href="${#strings.isEmpty(backHome)} ? 'https://unipin.com' : ${backHome}" class="btn btn-primary rounded-pill btn-thumb">Back Home</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="flex-shrink-0">
        <div class="border-separator"></div>

        <div class="container container-1440 mt-4">
            <div class="px-lg-3">
                <div class="row">
                    <div class="footer-copyright-row justify-content-center">
                        <div class="d-lg-flex">
                            <div class="footer-cr">Â© 2023 UniPin. All Rights Reserved</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
