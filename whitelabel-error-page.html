<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Found - 404</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.css">
    <style>
        .card { max-width: 560px; }
        .title-case-0 {
            font-size: 28px !important;
            font-weight: 700 !important;
            line-height: 42px !important;
        }
        .fthin { font-weight: 300; }
    </style>
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <main class="container">
        <div class="card mx-auto p-4 p-lg-5 align-items-center flex-column">
            <img width="96px" height="96px" class="mx-auto mt-3 mb-4" src="/images/not-found.svg" alt="Ops... Something Went Wrong.">

            <h1 class="title-case-0 mt-2 mb-3" th:if="${errorMsg != null}" th:text=" #{${errorMsg}} + '!'" ></h1>
            
            <div class="fthin mb-3" id="message">
                <div th:if="${errorID != null}">
                    <div class="d-flex justify-content-center align-items-center mb-2">
                        <span th:text="'Error ID: ' + ${errorID}" ></span>
                        <button class="btn-outline-primary btn btn-sm flex-grow-0 ml-2" th:attr="onclick='navigator.clipboard.writeText(`'+${errorID}+'`);'"><img src="/images/copy.png" width="15px"></button>
                    </div>
                    
                    <p th:text="#{pgw.general.message.contactCustomerService}" >Customer service</p>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
